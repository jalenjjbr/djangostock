{% extends 'base.html' %}

{% block content %}

<h1>Add Stock</h1>
<br/>

<form action="{% url 'add_stock' %}" class="form-inline my-2 my-lg-0" method="POST">
    {% csrf_token %}
<input class="form-control mr-sm-2" type="search" placeholder="Add To Portfolio" aria-label="Search" name="ticker">
<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Add Stock</button>
</form>

<br/>
<br/>

<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Event Name</th>
        <th scope="col">Date</th>
        <th scope="col">Location</th>
        <th scope="col">Asking Price</th>
        <th scope="col">Delete?</th>
      </tr>
    </thead>
    <tbody>

        {% for item in ticker %}
            <tr>
                <th scope="row"> {{item}} </th>
                <td>a</td>
                <td>b</td>
                <td>c</td>
                <td> <a href="{% url 'delete' item.id %}">Delete Stock</a> </td>
            </tr>
        {% endfor %}
     
    </tbody>
  </table>
  

{% endblock %}
